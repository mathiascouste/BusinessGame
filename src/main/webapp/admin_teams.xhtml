<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">

		<h1>Administration : Les équipes</h1>
		<h2>Pour la partie #{createGameJsfBean.name}</h2>
		<h3>
			<u>Ajouter une équipe :</u>
		</h3>
		<h:form role="form">
			<div class="form-group">
				<label>Nom de l'entreprise</label>
				<h:inputText styleClass="form-control" id="name"
					value='#{createGameJsfBean.teamName}' />
				<br /> <label>Mot de passe</label>
				<h:inputText styleClass="form-control" id="password"
					value='#{createGameJsfBean.teamPassword}' />
				<br />
				<h:commandButton action="#{createGameJsfBean.addTeam}"
					styleClass="btn btn-primary" value="Ajouter l'équipe" />
			</div>
		</h:form>

		<label>Liste des équipes :</label>

		<h:dataTable value="#{createGameJsfBean.teams}" var="t"
			styleClass="table table-striped">

			<h:column>
				<!-- column header -->
				<f:facet name="header">Name</f:facet>
				<!-- row record -->
                                #{t.name}
                        </h:column>

			<h:column>
				<f:facet name="header">Password</f:facet>
                                #{t.password}
                        </h:column>
		</h:dataTable>
		<br />
		<h:form role="form">
			<div class="form-group">
				<h:commandButton action="#{createGameJsfBean.goToProduct}"
					styleClass="btn btn-primary" value="Créer des produits" />
			</div>
		</h:form>


	</ui:define>
</ui:composition>
