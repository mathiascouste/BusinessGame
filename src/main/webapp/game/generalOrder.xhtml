<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/gameAdministrationHeader.xhtml">

	<ui:define name="content">

		<h2>Passer un order général</h2>
		<br /> Connecté ? #{joinGameJsfBean.isConnected()}
		<br />

		<h:form role="form">
			<div class="form-group">
				<h4>Social</h4>
				<label>Nombre d'employés :</label><br />
				<h:inputText styleClass="form-control" id="employee"
					value='#{gameGeneralOrder.employee}' />
				<label>Salaire des employés :</label><br />
				<h:inputText styleClass="form-control" id="salary"
					value='#{gameGeneralOrder.salary}' />


				<h4>Matériel</h4>
				<label>Achat de machines</label><br /> <label>Quantité à
					acheter</label>
				<h:inputText styleClass="form-control" id="machineQuantity"
					value='#{gameGeneralOrder.machineQuantity}' />
				<h:dataTable value="#{gameGeneralOrder.machines}" var="m"
					styleClass="table table-striped">

					<h:column>
						<!-- column header -->
						<f:facet name="header">Nom</f:facet>
						<!-- row record -->
                                #{m.name}
                        </h:column>

					<h:column>
						<f:facet name="header">Prix</f:facet>
                                #{m.price}
                        </h:column>
					<h:column>
						<f:facet name="header">Quantité</f:facet>
                                #{gameGeneralOrder.getMachineQuantity(m)}
                        </h:column>
					<h:column>
						<f:facet name="header">Appliquer</f:facet>
						<h:commandButton action="#{gameGeneralOrder.buyMachine()}"
							styleClass="btn btn-warning" value="Appliquer">
							<f:param name="machineID" value="#{m.ident}" />
						</h:commandButton>
					</h:column>
				</h:dataTable>

				<h4>Production</h4>


				<h4>Autre</h4>
				<label>Investissement Recherche et Dévellopement :</label><br />
				<h:inputText styleClass="form-control" id="research"
					value='#{gameGeneralOrder.research}' />


				<h:commandButton action="#{gameGeneralOrder.apply()}"
					styleClass="btn btn-primary"
					value="Appliquer l'ordre à toutes les entreprises" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
