<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">

		<h1>Administrer une partie</h1>
		<h:form role="form">
			<div class="form-group">
				<label>Identifiant de la partie</label><br />
				<h:inputText styleClass="form-control" id="ident"
					value='#{joinGameJsfBean.ident}' />
				<br />
				<label for="password">Mot de passe</label><br />
				<h:inputText styleClass="form-control" id="password"
					value='#{joinGameJsfBean.password}' />
				<br />
				<h:commandButton action="#{joinGameJsfBean.connect}"
					styleClass="btn btn-primary" value="Se connecter" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
